<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>利用URL实现上传图片的预览</title>
</head>
<body>
<script type="text/javascript">
function proView(source){
    //console.log(source);
    var file=source.files[0];
    //console.log(file);
    if(!/image\/\w+/.test(file.type)){
        alert("请确保文件为图像类型");
        return false;
    }
    if(window.FileReader){
        var fr=new FileReader();
        fr.onloadend=function(e){
            console.log(e);
            document.getElementById("proview_img").src=e.target.result;
        }
        fr.readAsDataURL(file);
    }
}
</script>
<input type="file" name="fileDemo" onchange="return proView(this)"/>
<img id="proview_img" src="">
</body>
</html>
